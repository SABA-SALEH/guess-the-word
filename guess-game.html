<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Guess the Word Game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://kit.fontawesome.com/45b8f34d90.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Guess Game</title>
</head>
<body>
    <div class="guess-game-container">
            <div class="background-image"></div>
            <div class="container card justify-content-center">
                <div id="chances-text"></div>
                <button  class="btn btn-danger" onclick="redirectToWelcomePage()"><i class="fas fa-home"></i></button>
                <div class="title-container">
                    <h1>Guess The Word </h1>
                </div>
        
                <div class="hint-container">
                    <h2><span id="hint-text"></span></h2>
                </div>
        
                <div class="word-container2">
                    <p id="word"></p>
                </div>

                <div class="game-board-container">
                    <div id="game-board" class="game-board">
                        
                    </div>
                </div>
                
                <div class="container">
                    <div class="row justify-content-center">
                        <button id="next-word-button" class="next-button btn col-md-3">Next Word</button>
                        <button id="change-category-button" class="change-button btn col-md-3">Change a Category</button>
                    </div>
                </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
