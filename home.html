<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Home Page</title>
</head>
<body>
    <div class="welcome-container">
        <div class="background-image"></div>
        <div class="container card justify-content-center">
            <h1 class="animated-text">Choose a Category</h1>
            <div class="category-buttons row justify-content-center">
                <button class="category-button btn col-md-3 colors" onclick="redirectToGuessGame('colors')">Colors</button>
                <button class="category-button btn col-md-3 shapes" onclick="redirectToGuessGame('shapes')">Shapes</button>
                <button class="category-button btn col-md-3 fruits" onclick="redirectToGuessGame('fruits')">Fruits</button>
                <button class="category-button btn col-md-3 vegetables" onclick="redirectToGuessGame('vegetables')">Vegetables</button>
                <button class="category-button btn col-md-3 numbers" onclick="redirectToGuessGame('numbers')">Numbers</button>
                <button class="category-button btn col-md-3 weather" onclick="redirectToGuessGame('weather')">Weather</button>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
   
</body>
</html>
