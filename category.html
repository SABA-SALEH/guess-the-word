<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata for character set, description, and viewport -->
    <meta charset="UTF-8">
    <meta name="description" content="Guess the Word Game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Linking Font Awesome icons -->
    <script src="https://kit.fontawesome.com/45b8f34d90.js" crossorigin="anonymous"></script>
    <!-- Favicon for the website -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Linking custom styles -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Category Page</title>
</head>

<body>
    <!-- Welcome container with background image -->
    <div class="welcome-container">
        <div class="background-image"></div>
        <!-- Card container for central content -->
        <div class="container card justify-content-center">
            <h1 class="animated-text">Choose a Category</h1>
            <!-- Category buttons for different word categories -->
            <div class="category-buttons row justify-content-center">
                <button class="category-button btn col-md-3 colors" onclick="startGuessGame('colors')">
                    <i class="fas fa-paint-brush"></i> Colors
                </button>
                <button class="category-button btn col-md-3 shapes" onclick="startGuessGame('shapes')">
                    <i class="fas fa-shapes"></i> Shapes
                </button>
                <button class="category-button btn col-md-3 fruits" onclick="startGuessGame('fruits')">
                    <i class="fas fa-apple-alt"></i> Fruits
                </button>
                <button class="category-button btn col-md-3 vegetables" onclick="startGuessGame('vegetables')">
                    <i class="fas fa-carrot"></i> Vegetables
                </button>
                <button class="category-button btn col-md-3 numbers" onclick="startGuessGame('numbers')">
                    <i class="fas fa-sort-numeric-up"></i> Numbers
                </button>
                <button class="category-button btn col-md-3 weather" onclick="startGuessGame('weather')">
                    <i class="fas fa-sun"></i> Weather
                </button>
            </div>
            <!-- Container for the "Back Home" button -->
            <div class="container">
                <button id="back-to-welcome-button" class="welcome-button btn col-md-3"><i class="fas fa-home"></i>Back
                    Home</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom script -->
    <script src="assets/js/script.js"></script>

</body>

</html>
