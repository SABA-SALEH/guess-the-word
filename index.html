<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/45b8f34d90.js" crossorigin="anonymous"></script>
    
    <title> Guess Game</title>
</head>
<body>
    <div class="welcome-container">
        <div class="background-image"></div>
        <div class="container card justify-content-center">
           <div class="letter-circles row justify-content-center">
               <div class="word-container">
                    <div class="col-3 col-md-2 letter-circle G">G</div>
                    <div class="col-3 col-md-2 letter-circle U">U</div>
                    <div class="col-3 col-md-2 letter-circle E">E</div>
                    <div class="col-3 col-md-2 letter-circle S">S</div>
                    <div class="col-3 col-md-2 letter-circle S">S</div>
               </div>

                <div class="word-container">
                     <div class="col-3 col-md-2 letter-circle T">T</div>
                     <div class="col-3 col-md-2 letter-circle H">H</div>
                     <div class="col-3 col-md-2 letter-circle E">E</div>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                     <div class="col-3 col-md-2 letter-circle W">W</div>
                     <div class="col-3 col-md-2 letter-circle O">O</div>
                     <div class="col-3 col-md-2 letter-circle R">R</div>
                     <div class="col-3 col-md-2 letter-circle D">D</div>
                </div>
          </div>
               <div class="how-to-play-container">
                <h1>Welcome to Guess Game!</h1>
                   <p><i class="fas fa-eye"></i> Pick a category: Colors, Shapes, Fruits, Vegetables, Numbers, or Weather.</p>
                   <p><i class="fas fa-gamepad"></i> Click letters on the board to guess the word in your chosen category.</p>
                   <p><i class="fas fa-lightbulb"></i> Use hints to uncover correct letters. Explore different categories for more fun!</p>
               </div>
        
          <button class="play-button btn btn-success d-block mx-auto" onclick="redirectToHomePage()">Play</button>

       </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
